<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="redirect_uri" href="myapp://auth">
    <title>Document</title>
<script>
    document.addEventListener("DOMContentLoaded", ()=>{
        const params = new URLSearchParams(document.location.search);
        const code = params.get("code"); 
        const mydiv = document.getElementById("mydiv");
        const redirect_uri = document.getElementById("redirect_uri")
        mydiv.textContent = `myapp://auth?auth_callback=1&code=${code}`;
        mydiv.href = `myapp://auth?auth_callback=1&code=${code}`;
    });
</script>
</head>
<body>
    <div id="mydiv"></div>
    <a id="redirect_uri" href="myapp://auth">Return to app</a>
</body>
</html>
